<!DOCTYPE html>
<html>

<head>
    <title>Go Trade </title>
    <link rel="shortcut icon" href="/assets/media/gotradelogo.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="assets/materialize/css/materialize.css" media="screen,projection" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
html{
            font-family: 'Times New Roman';
        }

        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }

        main {
            flex: 1 0 auto;
        }

        body {
            background: #fff;
        }

        .input-field input[type=date]:focus+label,
        .input-field input[type=text]:focus+label,
        .input-field input[type=email]:focus+label,
        .input-field input[type=password]:focus+label {
            color: #e91e63;
        }

        .input-field input[type=date]:focus,
        .input-field input[type=text]:focus,
        .input-field input[type=email]:focus,
        .input-field input[type=password]:focus {
            border-bottom: 2px solid #e91e63;
            box-shadow: none;
        }
    </style>



</head>

<body>

    <div id="modal1" class="modal">
        <div class="modal-content">
            <span class="card-title grey-text text-darken-4">
                <i class="material-icons modal-close right">close</i>
            </span>
            <h5 class="black-text">Register</h5>
            <div class="container">
                <div class="col s12">
                    <div class='row'>
                        <div class='col s12'>
                        </div>
                    </div>
                    <div class='row'>
                        <div class='input-field col s12'>
                            <input class='validate' type='email' name='reg-email' id='reg-email' />
                            <label for='reg-email'>Enter your email</label>
                        </div>
                    </div>
                    <div class='row'>
                        <div class='input-field col s12'>
                            <input class='validate' type='password' name='reg-password' id='reg-password' />
                            <label for='reg-password'>Enter your password</label>
                        </div>
                        <div class='input-field col s12'>
                            <label>
                                <input type="checkbox" />
                                <span style="font-size:8px;">I have read the terms & conditions</span>
                            </label>
                        </div>
                    </div>
                    <br />
                    <center>
                        <div class='row'>
                            <a name='btn_reg' class='col s12 btn btn-large waves-effect black'>Register</a>

                        </div>
                        <div class='row'>
                            <a href="" class="indigo-text" download>Term & conditions</a>
                        </div>
                    </center>
                </div>
            </div>
        </div>

    </div>

     
    <nav class="black">
        <div class="nav-wrapper">
            <a href="#!" class="brand-logo">Go Trade</a>
          
        </div>
    </nav>
    <div class="section"></div>
    <main>
        <center>      
            <span id="user-count" style="font-size: 15px;font-weight: bold;" class="new badge red lighten-2 black-text" data-badge-caption="Users">175</span> 
            
            <div class="section"></div>            
           
            <h5 class="black-text">Please, login into your account</h5>
            <div class="section"></div>

            <div class="container">
                <div class="z-depth-1 grey lighten-4 row"
                    style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

                    <div class="col s12">
                        <div class='row'>
                            <div class='col s12'>
                            </div>
                        </div>
                        <div class='row'>
                            <div class='input-field col s12'>
                                <input class='validate' type='email' name='email' id='email' />
                                <label for='email'>Enter your email</label>
                            </div>
                        </div>
                        <div class='row'>
                            <div class='input-field col s12'>
                                <input class='validate' type='password' name='password' id='password' />
                                <label for='password'>Enter your password</label>
                            </div>
                            <label style='float: right;'>
                                <a class='indigo-text' href='#!'><b>Forgot Password?</b></a>
                            </label>
                        </div>
                        <br />
                        <center>
                            <div class='row'>
                                <a id="btn_login" name='btn_login' class='col s12 btn btn-large waves-effect black'>Login</a>
                            </div>
                        </center>
                    </div>
                </div>
            </div>
            <a href="#modal1" class="modal-trigger red-text text-darken-2"><b>Create account</b></a>
        </center>

        <div class="section"></div>
        <div class="section"></div>
    </main>


    <script type="text/javascript" src="/assets/jquery.js"></script>
    <script type="text/javascript" src="/assets/materialize/js/materialize.js"></script>
    <script type="text/javascript" src="/assets/gotradeLogin.js"></script>
</body>

</html>
